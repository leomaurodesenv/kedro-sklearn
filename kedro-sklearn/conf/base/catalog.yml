# Here you can define all your data sets by using simple YAML syntax.
#
# Documentation for this file format can be found in "The Data Catalog"
# Link: https://docs.kedro.org/en/stable/data/data_catalog.html

_csv: &csv
  type: pandas.CSVDataSet
  load_args:
    sep: ','

_pickle: &pickle
  type: pickle.PickleDataSet
  backend: joblib


## Dataset
train:
  <<: *csv
  filepath: data/01_raw/train.csv

test:
  <<: *csv
  filepath: data/01_raw/test.csv

sample_submission:
  <<: *csv
  filepath: data/01_raw/sample_submission.csv

## Features
feature_vectorizer:
  <<: *pickle
  filepath: data/04_feature/vectorizer.joblib

## Models
model_svc:
  <<: *pickle
  filepath: data/06_models/svc.joblib

model_random_forest:
  <<: *pickle
  filepath: data/06_models/random_forest.joblib

model_logistic_regression:
  <<: *pickle
  filepath: data/06_models/logistic_regression.joblib
