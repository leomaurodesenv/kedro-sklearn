name: 01. Pipeline Tests
run-name: Running "${{ github.ref }}" by "${{ github.actor }}"
on: [push]
jobs:
    ## Python linter check
    python-linter:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
            - uses: actions/setup-python@v4
              with:
                python-version: '3.9'
                cache: 'pip' # caching pip dependencies
            - run: pip install -r kedro-sklearn/src/requirements.txt
            - name: Install libraries
              run: |
                pip install black
                pip install isort
            # pip install pylint
            - run: black --check kedro-sklearn/src
            - run: isort --profile black --check kedro-sklearn/src
            # - run: pylint kedro-sklearn/src/kedro_sklearn

    ## Run pipeline tests
    run-tests:
        if: success() || failure()
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
            - uses: actions/setup-python@v4
              with:
                python-version: '3.9'
                cache: 'pip' # caching pip dependencies
            - run: pip install -r kedro-sklearn/src/requirements.txt
            - name: Run pipeline tests
              run: |
                ls ${{ github.workspace }}
                cd kedro-sklearn
                pytest
